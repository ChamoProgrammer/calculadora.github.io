<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora_prestamos.css">
    <title>cacluladora de prestamos hipotecarios</title>
</head>
<body>
    <div id="loancal">
        <h1>calculadora de prestamos</h1>
        <p>monto del prestamo: Q.<input id="amount" type="number" min="1" max="5000000" onchange="computeLoan()"></p>
        <p>tasa de interes:    %<input id="interest_rate" min="0" max="100" value="10" step=".1" onchange="computeLoan()"></p>
        <p>meses a pagar:     <input id="months" type="number" min="1" max="300" value="1" step="1" onchange="computeLoan()"></p>
        <h2 id="payment"></h2>
    </div>  


    <script src="calculadora_prestamos.js"></script>
</body>
</html>
